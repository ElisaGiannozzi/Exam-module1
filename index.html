<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <script src="https://kit.fontawesome.com/74fc9c3ac8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aleo&display=swap" rel="stylesheet">
    <title>Bhromaon</title>
</head>
<body>
    <main>
        <div class="section1">
            <div class="title-container">
                <h1 class="site-title">Bhromaon</h1>
                <p class="motto">Safe Travel Anywhere</p>
            </div>
            <div class="search-bar-wrap">
                <div class="search-bar">
                    <input type="text" class="search-field" placeholder="Search Your Travel Destination">
                    <button type="submit" class="search-button">Search<i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="scroll-button">
                <div class="scroll-button__text-container">
                    <button type="button" class="scroll-button__text">Scroll Down</button>
                </div>
                <div class="scroll-button__icon-container">
                    <i class="fas fa-chevron-down"></i></span></button>
                </div>
            </div>
        </div>
        <div class="section2">
            <div class="nav-bar">
                <div class="logo-container">
                    <img class="logo" src="img/logo.svg" alt="logo">
                </div>
                <div class="nav-links-container">
                    <ul class="nav-links">
                        <li><a href="#">Who we are</a></li>
                        <li><a href="#">What we do</a></li>
                        <li><a href="#">Travel with us</a></li>
                        <li><a href="#">Contact us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
